<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>邮箱自动补全</title>
    <link rel="stylesheet" type="text/css" href="./css/autoComplete.css" media="all"/>
</head>
<body>
<h1>邮箱自动补全 + 上下翻动</h1>
<p>当在输入框内输入 @ 时，自动显示各个邮箱的下拉列表。</p>
<div class="wrap">
    <form action="result.php" method="post">
        <input type="text" name="email" id="email" class="inp" autocomplete="off"/><br/><br/>
        <input type="text" name="other" class="inp" autocomplete="off"/><br/><br/>
        <input type="submit" value="提交表单" id="submit"/>
    </form>
</div>
</body>
</html>
<script type="text/javascript" src="./js/jquery.js"></script>
<script type="text/javascript" src="./js/autoComplete.js"></script>
<script type="text/javascript">
    $(function(){
        $.AutoComplete('#email');
        var checkPw = /(?!^(\d+|[a-zA-Z]+|[~!@#$%^&*?\.>\-\=\+<\(\),\[\];:/]+)$)^[\w~!@#$%^&*?\.>\-\=\+<\(\),\[\];:/]{8,20}$/;
    });
</script>
